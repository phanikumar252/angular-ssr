    <div mat-dialog-content class="mat-dialog-content">
        <div class="mat-dialog-content_heading">
            <div>Hey {{firstName}},</div>
            <div>Seems like you already have an account with us.</div>
        </div>

        <hr class="full" />

        <div class="mat-dialog-content_text">
            <div>
                Please enter the four-digit verification code we sent to your email id
            </div>
            <div><strong>{{emailId}}</strong></div>
        </div>

        <!-- form -->
        <form [formGroup]="otpForm">

            <div class="d-flex justify-content-center mt-3 mb-3">
                <input type="tel" maxlength="1" pattern="[0-9]" class="form-control" (keyup)="twoinput.focus();otpInvalid=false;inputBlur()" formControlName="one" #oneinput/>
                <input type="tel" maxlength="1" pattern="[0-9]" class="form-control" (keyup)="threeinput.focus();otpInvalid=false;inputBlur()" formControlName="two" #twoinput/>
                <input type="tel" maxlength="1" pattern="[0-9]" class="form-control" (keyup)="fourinput.focus();otpInvalid=false;inputBlur()" formControlName="three" #threeinput/>
                <input type="tel" maxlength="1" pattern="[0-9]" class="form-control" formControlName="four" (keyup)="inputBlur()" #fourinput/>
            </div>
            <div class="d-flex justify-content-center errorMsg" *ngIf="!invalidLength && otpInvalid">You have entered invalid code.</div>
            <div class="d-flex justify-content-center errorMsg" *ngIf="invalidLength">Please enter four digit code.</div>


            <div class="d-flex justify-content-center mat-dialog-content_button mt-3 mb-3">
                <button mat-raised-button (click)="verify()">Verify</button>
            </div>
        </form>
        <!--form -->

        <div class="justify-content-center mat-dialog-content_footer">
            <p>Is this not your email id?</p>
            <a (click)="changeDetails()">Change Details</a>
        </div>
